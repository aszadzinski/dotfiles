command=~/.config/i3/blocks/$BLOCK_NAME
separator_block_width=15
markup=none

[playerctl]
label= 
instance=cmus
interval=5
color=#ddf74c

[cpu]
label=  
interval=3


[memory]
label=  
command=echo $(free | awk '/Mem/{printf("%.1f%"), $3/($2+.000000001)*100} /buffers\/cache/{printf(", buffers: %.1f%"), $4/($3+$4)+.000000001*100}')
#command=echo "(`free -h |grep Mem| cut -c 20-29 | sed -e 's/^[ \t]*//'`/`free -h |grep Mem| cut -c 10-17 | sed -e 's/^[ \t]*//'`)"
interval=3

[space]
label=  
instance=/
interval=120

[space]
label=  
instance=/data
interval=120

[temperature]
label=  
separator=
command=echo CPU:$(sensors |grep "Core 0" |cut -c 17-20)°C
interval=10

[temperaturegpu]
label=  
separator=
command=echo GPU:$(sensors |grep "Composite" |cut -c 16-17)°C
interval=10



[ip1]
label=  
command=hostname -i | awk '{ print $1 }'
interval=15
color=#91E78B

[ip2]
label=  
command=hostname -i | awk '{ print $2 }'
interval=15
color=#91E78B

[ip3]
command=hostname -i | awk '{ print $3 }'
interval=15
color=#91E78B


